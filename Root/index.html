        <div id="jsondiv">
            <script>
                var request = new XMLHttpRequest();
                request.open("GET", "info.json", false);
                request.send(null)
                var obj = JSON.parse(request.responseText);

                let txt = "";

                obj.employees.forEach(element => {
                    txt += element.firstName + " " + element.lastName + "<br>";
                });

                document.getElementById("jsondiv").innerHTML = txt;
            </script>
        </div>

    <div id="p2">
        <p id="test">Hello World</p>
        <script>
            const msvr = document.getElementById('p2');

            function random(number) {
            return Math.floor(Math.random() * (number+1));
            }

            document.getElementById('test').addEventListener('mouseover', (e) => {
                e.stopPropagation();
            });

            msvr.addEventListener('mouseover', (e) => {
                const rndCol = `rgb(${random(255)}, ${random(255)}, ${random(255)})`;
                e.target.style.backgroundColor = rndCol;
            });
